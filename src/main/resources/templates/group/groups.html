<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5deb3; /* Beige */
            font-family: Arial, sans-serif; /* Tipo di carattere */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .group-list {
            margin-bottom: 40px;
        }
        .group-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .group-list th, .group-list td {
            border: 1px solid #8b4513; /* Marrone scuro */
            padding: 12px;
            text-align: center;
        }
        .group-list th {
            background-color: #f2f2f2; /* Sfondo grigio chiaro per le intestazioni della tabella */
        }
        .create-group-form, .search-group-form {
            margin-bottom: 40px;
        }
        .create-group-form input[type="text"], .search-group-form input[type="text"], .create-group-form button, .search-group-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transizione del colore di sfondo */
        }
        .create-group-form input[type="text"], .search-group-form input[type="text"] {
            width: 70%;
        }
        .create-group-form button, .search-group-form button {
            background-color: #8b4513; /* Marrone scuro */
            color: #ffffff; /* Testo bianco */
        }
        .create-group-form button:hover, .search-group-form button:hover {
            background-color: #a0522d; /* Marrone pi√π chiaro al passaggio del mouse */
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .back-link a {
            color: #8b4513; /* Marrone scuro */
            text-decoration: none; /* Nessuna sottolineatura */
            font-size: 18px;
        }
        .back-link a:hover {
            text-decoration: underline; /* Sottolineatura al passaggio del mouse */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Your Groups</h1>
    </div>

    <div class="group-list">
        <h2>Groups You Are a Member of</h2>
        <table>
            <thead>
            <tr>
                <th>Group Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group: ${groups}">
                <td>
                    <form action="/group/search" method="post">
                        <button type="submit" th:name="nameSearch" th:value="${group.getName}" th:text="${group.getName}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="create-group-form">
        <h2>Create a New Group</h2>
        <form action="/group/creation" method="post">
            <input type="text" id="name" name="name" placeholder="Enter Group Name"/>
            <button type="submit">Create Group</button>
        </form>
    </div>

    <div class="search-group-form">
        <h2>Search for a Group</h2>
        <form action="/group/search" method="post">
            <input type="text" id="nameSearch" name="nameSearch" placeholder="Enter Group Name"/>
            <button type="submit">Search Group</button>
        </form>
    </div>

</div>

<div class="back-link">
    <a href="/user/home">Go Back to Home Page</a>
</div>

</body>
</html>
