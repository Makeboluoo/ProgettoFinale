<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Created Info</title>
  <style>
    body {
      background-color: #f5e6cc;
      font-family: Arial, sans-serif;
      color: #4d4d4d;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1, h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    a {
      color: #4d4d4d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Group Created Info</h1>
<h2 th:text="'Group name: ' + ${name} "></h2>
<h2 th:text="'Creation date: ' + ${#temporals.format(creationDate, 'HH:mm - dd/MM/yyyy')} "></h2>
<h2 th:if="${myRole} != null" th:text="'My role: ' + ${myRole} "></h2>

<h2> <a href="/group/groups">Go back</a></h2>
</body>
</html>
